<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <title>个人网上银行/管理员密码修改</title>
    <meta name="description" content="Love Authority." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="JS/validateOpPadChange.js"></script>
</head>

<body>
    <!--hero section-->
    <br></br>
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1 col-sm-8 offset-sm-2 col-xs-12">
                    <div class="card border-none">
                        <div class="card-block">
                            <h1 align="center">修改密码</h1>
                            <br></br>
                            <div class="mt-4">
                                <form onsubmit="return validatePassword()">
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="pwd1" value="" placeholder="请输入新密码" onkeyup="validatePassword()">
                                        <span id="psdTips"></span>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="pwd2" value="" placeholder="请确认密码" onkeyup="validatePassword()" onclick="validatePassword()">
                                        <span id="cPsdTips"></span>
                                    </div>
                                    <button type="submit" class="btn btn-primary float-right">确认</button>
                                </form>
                                <br></br>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </body>
</html>
